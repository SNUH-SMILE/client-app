<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>IITP | 체온</title>
    <link rel="stylesheet" type="text/css" href="../../www/css/morpheus-style.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="sub-chart-wrap wrapper">
        <!-- Header -->
        <header class="header">
            <button type="button" class="btn-back">뒤로가기</button>
            <h1>체온</h1>
            <button type="button" class="btn-device">디바이스 연결</button>
            <button type="button" class="btn-alim">알람<span class="badge"></span></button>
        </header>
        <!-- //Header -->

        <!-- Content -->
        <div class="content-wrap">
            <div class="content scrollBox">

                <div class="sub-cont-box">
                    <div class="chart-box">
                        <div class="date-box">
                            <button type="button" class="btn-prev">
                                전 일
                            </button>
                            <span>2022.07.05</span>
                            <button type="button" class="btn-next">
                                후 일
                            </button>
                        </div>
                        <div class="chart-inner">
                            <canvas id="tempChart" style="width:100%;height:100%"></canvas>
                        </div>
                        <!-- 데이터 없을 때 보여지기 class="none" 지우면 됩니다. -->
                        <div class="chart-none none">
                            <p>측정된 정보가 없습니다.</p>
                        </div>

                        <div class="chart-mark temp-chart">
                            <span class="line-chart-item1">체온</span>
                            <span class="line-chart-item2">정상범위</span>
                        </div>
                    </div>
                    <div class="sub-box-inner">
                        <div class="data-box">
                            <span class="data-box-ti data-ti1">체온</span>
                            <span class="data-box-cont">36.5&deg;C</span>
                        </div>
                        <div class="list-cont-box list-box">
                            <div class="info-list">
                                <div class="list-box list-ti">
                                    <div class="list-inner1">
                                        <strong>측정 일시</strong>
                                    </div>
                                    <div class="list-inner2">
                                        <strong>체온</strong>
                                    </div>
                                </div>

                                <ol>
                                    <li>
                                        <div class="list-box list-cont">
                                            <div class="list-inner1">
                                                <p>2021.07 14:00</p>
                                                <!-- 데이터가 없을 때 보여줌 class="none" 지워주시면 됩니다. -->
                                                <p class="none">-</p>
                                            </div>
                                            <div class="list-inner2">
                                                <p>36.5&deg;C</p>
                                                <!-- 데이터가 없을 때 보여줌 class="none" 지워주시면 됩니다. -->
                                                <p class="none">-</p>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="list-box list-cont">
                                            <div class="list-inner1">
                                                <p>2021.07 14:00</p>
                                                <!-- 데이터가 없을 때 보여줌 class="none" 지워주시면 됩니다. -->
                                                <p class="none">-</p>
                                            </div>
                                            <div class="list-inner2">
                                                <p>36.5&deg;C</p>
                                                <!-- 데이터가 없을 때 보여줌 class="none" 지워주시면 됩니다. -->
                                                <p class="none">-</p>
                                            </div>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="list-box list-cont">
                                            <div class="list-inner1">
                                                <p>2021.07 14:00</p>
                                                <!-- 데이터가 없을 때 보여줌 class="none" 지워주시면 됩니다. -->
                                                <p class="none">-</p>
                                            </div>
                                            <div class="list-inner2">
                                                <p>36.5&deg;C</p>
                                                <!-- 데이터가 없을 때 보여줌 class="none" 지워주시면 됩니다. -->
                                                <p class="none">-</p>
                                            </div>
                                        </div>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //Content -->
    </div>
    <!-- //Wrapper -->
    <script type="text/javascript" src="../js/Chart.min.js"></script>
    <script type="text/javascript">
        var mark = new Image();
        mark.src = '../img/chart-mark1.svg';

        var mark2 = new Image();
        mark2.src = '../img/chart-mark2.svg';
        // line chart 체온 기준 데이터
        var criterionData = {
            type: 'line',
            label: 'Bar Dataset',
            data: [36.5, 36.5, 36.5, 36.5, 36.5, 36.5, 36.5, 36.5, 36.5, 36.5, 36.5, 36.5],
            fill: false,
            borderWidth: 1,
            pointRadius: 0,
            borderColor: '#648ee5',
            borderDash: [2],
            order: 2,
        }


        var mytempData = {
            type: 'line',
            label: 'Line Dataset',
            data: [36.5, 36.4, 38, 38.6],
            lineTension: 0,
            fill: false,
            borderWidth: 1,
            borderColor: '#648ee5',
            order: 1,
            // radius: 1,
            pointRadius: 8,
            pointHoverRadius: 8,
            pointBackgroundColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            // pointStyle: myIcon
            // 포인트 스타일
            pointStyle: [mark, mark, mark, mark2],
            pointHoverStyle: [mark, mark, mark, mark2],

        }

        // line chart - 체온 차트 시작
        var Chart2 = new Chart(tempChart, {
            data: {
                datasets: [criterionData, mytempData],
                labels: ['11:00', '12:00', '13:00', '14:00'],
            },
            options: {
                // responsive: false,
                layout: {
                    padding: {
                        top: 10,
                        left: 23,
                        right: 20
                    }
                },
                legend: {
                    display: false
                },
                tooltips: {
                    enabled: false
                },
                scales: {
                    yAxes: [{
                        weight: 10,
                        offset: true,
                        gridLines: {
                            // 가로선
                            drawOnChartArea: false,
                            drawBorder: true,
                            color: '#979797',
                            drawTicks: false,
                            // offset: false
                        },
                        ticks: {
                            // autoSkip: true,
                            min: 35,
                            // max: 38,
                            stepSize: 1,
                            beginAtZero: true,
                            padding: 3,
                            fontColor: '#979797',
                            fontSize: 12,
                            // tickMarkLength: 10
                        }
                    }],
                    xAxes: [{
                        offset: true,
                        gridLines: {
                            offsetGridLines: true,
                            padding: 3,
                            drawOnChartArea: false,
                            drawTicks: false,
                            color: '#979797',
                        },

                        ticks: {
                            maxTicksLimit: 20,
                            fontColor: '#979797',
                            fontSize: 12,
                            stepSize: 1,
                            beginAtZero: false,
                            padding: 8
                        }
                    }]
                },
            }
        });
    </script>
</body>

</html>
