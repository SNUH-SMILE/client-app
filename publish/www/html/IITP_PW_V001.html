<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>IITP | 아이디 / 비밀번호 찾기</title>
    <link rel="stylesheet" type="text/css" href="../../www/css/morpheus-style.css">
</head>

<body>
    <div class="id-pw-wrapper wrapper">
        <!-- Header -->
        <header class="header">
            <button type="button" class="btn-back">뒤로가기</button>
            <h1>아이디/비밀번호 찾기</h1>
        </header>
        <!-- //Header -->

        <!-- Content -->
        <div class="content-wrap">
            <div class="content scrollBox">
                <div class="container-wrap cont-inner">
                    <div class="tab-box">
                        <ul class="tab">
                            <li><button type="button">아이디 찾기</button></li>
                            <li class="on"><button type="button">비밀번호 찾기</button></li>
                        </ul>
                    </div>

                    <div class="ipt-wrap">
                        <label for="id">아이디</label>
                        <div class="ipt-box">
                            <input type="text" id="id" title="아이디 입력">
                        </div>
                    </div>

                    <div class="ipt-wrap">
                        <label for="name">성명</label>
                        <div class="ipt-box">
                            <input type="text" id="name" title="성명 입력">
                        </div>
                    </div>

                    <div class="ipt-wrap">
                        <label for="telephone">휴대폰번호</label>
                        <div class="ipt-box">
                            <input type="number" id="telephone" title="휴대폰번호" placeholder="(-)구분 없이 입력">
                        </div>
                    </div>
                </div>


                <div class="btn-wrap">
                    <button type="button" class="btn-rnd confirm">비밀번호 재설정</button>
                </div>

            </div>
        </div>
        <!-- //Content -->
    </div>
</body>

</html>
