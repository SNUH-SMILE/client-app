<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>IITP | 메인</title>
    <link rel="stylesheet" type="text/css" href="../../www/css/morpheus-style.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <header class="main header">
            <div class="header-wrap">
                <div class="header-ti-box">
                    <h1>SMILE</h1>
                    <button type="button" class="btn-device">디바이스 연결</button>
                    <button type="button" class="btn-alim">알람<span class="badge"></span></button>
                </div>
                <div class="header-cont-box">
                    <span class="header-name">김하나</span>
                    <!-- 이탈시 정상에 class에 none 추가, 
						정상시 이탈에 class에 none 추가
					-->
                    <span class="header-badge normal-b">정상</span>
                    <span class="header-badge leaving-b" style="display: none;">이탈</span>
                    <p>격리 기간:2021.07.01 ~ 2021.07.14</p>
                    <span class="header-take">
                        담당자&nbsp;:&nbsp;박선호
                    </span>
                </div>
            </div>
        </header>
        <!-- //Header -->

        <!-- Content -->
        <div class="main-wrap content-wrap">
            <div class="content scrollBox">
                <div class="container-wrap main-box">
                    <div class="main-ti">
                        <span>건강상태</span>
                        <p>2021.01.01 14:00 업데이트</p>
                    </div>
                    <div class="main-cont-box">
                        <div class="main-cont-inner">
                            <div class="main-sub-ti">
                                <div class="main-sub-item sub-item1">
                                    <p>체온</p>
                                    <p>36.5&deg;C</p>
                                </div>
                                <button type="button" class="btn-rnd line small">상세보기</button>
                            </div>

                            <div class="chart-inner">
                                <canvas id="tempChart" style="width:100%;height:100%"></canvas>
                            </div>
                            <!-- 데이터 없을 때 보여지기 class="none" 지우면 됩니다. -->
                            <div class="chart-none none">
                                <p>측정된 정보가 없습니다.</p>
                            </div>
                        </div>

                        <div class="main-cont-inner">
                            <div class="main-sub-ti">
                                <div class="main-sub-item sub-item2">
                                    <p>혈압</p>
                                    <p>77mmHg&nbsp;/&nbsp;110mmHg</p>
                                </div>
                                <button type="button" class="btn-rnd line small">상세보기</button>
                            </div>

                            <div class="chart-inner">
                                <canvas id="bloodChart" style="width:100%;height:100%"></canvas>
                            </div>
                            <!-- 데이터 없을 때 보여지기 class="none" 지우면 됩니다. -->
                            <div class="chart-none none">
                                <p>측정된 정보가 없습니다.</p>
                            </div>
                        </div>

                        <div class="main-cont-inner">
                            <div class="main-sub-ti">
                                <div class="main-sub-item sub-item3">
                                    <p>심박수</p>
                                    <p>80회/분</p>
                                </div>
                                <button type="button" class="btn-rnd line small">상세보기</button>
                            </div>

                            <div class="chart-inner">
                                <canvas id="heartChart" style="width:100%;height:100%"></canvas>
                            </div>
                            <!-- 데이터 없을 때 보여지기 class="none" 지우면 됩니다. -->
                            <div class="chart-none none">
                                <p>측정된 정보가 없습니다.</p>
                            </div>
                        </div>

                        <div class="main-cont-inner">
                            <div class="main-sub-ti">
                                <div class="main-sub-item sub-item4">
                                    <p>산소포화도</p>
                                    <p>89%</p>
                                </div>
                                <button type="button" class="btn-rnd line small">상세보기</button>
                            </div>

                            <div class="chart-inner">
                                <canvas id="oxygenChart" style="width:100%;height:100%"></canvas>
                            </div>
                            <!-- 데이터 없을 때 보여지기 class="none" 지우면 됩니다. -->
                            <div class="chart-none none">
                                <p>측정된 정보가 없습니다.</p>
                            </div>
                        </div>

                        <div class="main-cont-inner">
                            <div class="main-sub-ti">
                                <div class="main-sub-item sub-item5">
                                    <p>걸음수</p>
                                    <p>15000</p>
                                </div>
                                <button type="button" class="btn-rnd line small">상세보기</button>
                            </div>

                            <div class="chart-inner">
                                <canvas id="walkChart" style="width:100%;height:100%"></canvas>
                            </div>
                            <!-- 데이터 없을 때 보여지기 class="none" 지우면 됩니다. -->
                            <div class="chart-none none">
                                <p>측정된 정보가 없습니다.</p>
                            </div>
                        </div>

                        <div class="main-cont-inner">
                            <div class="main-sub-ti">
                                <div class="main-sub-item sub-item6">
                                    <p>수면</p>
                                    <p>6시간&nbsp;30분</p>
                                </div>
                                <button type="button" class="btn-rnd line small">상세보기</button>
                            </div>

                            <div class="chart-inner">
                                <canvas id="sleepChart" style="width:100%;height:100%"></canvas>
                            </div>
                            <div class="chart-mark sleep-mark">
                                <span class="sleep-mark-item1">얕은 수면</span>
                                <span class="sleep-mark-item2">깊은 수면</span>
                                <span class="sleep-mark-item1">기상</span>
                            </div>
                            <!-- 데이터 없을 때 보여지기 class="none" 지우면 됩니다. -->
                            <div class="chart-none none">
                                <p>측정된 정보가 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //Content -->

        <!-- 기기 연결 팝업 -->
        <!-- class="show" 추가시 보여짐 -->
        <div class="popup-wrap">
            <div class="popup-bg"></div>
            <div class="popup-box">
                <div class="popup">
                    <div class="popup-inner">
                        <div class="pop-title">
                            기기연결
                        </div>
                        <div class="pop-body">
                            <img src="../../www/img/img-loading.png" alt="로딩 이미지">
                            디바이스 검색하는 중 ···
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <button type="button" class="btn-rnd confirm" disabled>연결하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //Wrapper -->
    <script type="text/javascript" src="../js/Chart.min.js"></script>
    <script type="text/javascript" src="../js/Chart.js"></script>

</body>

</html>
