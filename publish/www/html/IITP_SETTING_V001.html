<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>IITP | 설정</title>
    <link rel="stylesheet" type="text/css" href="../../www/css/morpheus-style.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="set-wrap wrapper">
        <!-- Header -->
        <header class="header">
            <button type="button" class="btn-back">뒤로가기</button>
            <h1>설정</h1>
            <button type="button" class="btn-device">디바이스 연결</button>
            <button type="button" class="btn-alim">알람<span class="badge"></span></button>
            <button type="button" class="btn-set">설정</button>
        </header>
        <!-- //Header -->

        <!-- Content -->
        <div class="content-wrap">
            <div class="content scrollBox">
                <div class="container-wrap type-list">
                    <ul class="set-list-box">
                        <li>
                            <button type="button" class="set-list-item">
                                <span class="ttl">개인정보 수정</span>
                            </button>
                        </li>
                        <li>
                            <p class="set-list-item">
                                <span class="ttl">PUSH 알림</span>
                                <label class="switch"><input type="checkbox" title="PUSH 알림 설정여부"><span></span></label>
                            </p>
                        </li>
                    </ul>
                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn-rnd confirm" disabled>완료</button>
                </div>
            </div>
        </div>
        <!-- //Content -->
    </div>
    <!-- //Wrapper -->
</body>

</html>
