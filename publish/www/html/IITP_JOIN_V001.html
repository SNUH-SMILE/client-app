<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>IITP | 회원가입</title>
    <link rel="stylesheet" type="text/css" href="../../www/css/morpheus-style.css">
</head>

<body>
    <!-- //Wrapper -->
    <div class="join-wrap wrapper">
        <!-- Header -->
        <header class="header">
            <button type="button" class="btn-back">뒤로가기</button>
            <h1>회원가입</h1>
        </header>
        <!-- //Header -->

        <!-- Content -->
        <div class="content-wrap">
            <div class="content scrollBox">
                <div class="container-wrap ipt-cont-box">
                    <div class="ipt-wrap">
                        <label for="ID">아이디</label>
                        <div class="ipt-box ipt-box-btn">
                            <input type="text" id="ID" title="내용입력1">
                            <button type="button" class="btn-rnd line small">중복확인</button>
                        </div>
                    </div>

                    <div class="ipt-wrap pr-10 tb-float">
                        <label for="password">비밀번호</label>
                        <div class="ipt-box">
                            <input type="password" id="password" title="비밀번호입력">
                        </div>
                    </div>

                    <div class="ipt-wrap pr-10 tb-float">
                        <label for="repassword">비밀번호 확인</label>
                        <div class="ipt-box">
                            <input type="password" id="repassword" title="비밀번호확인">
                        </div>
                        <p class="error_txt">*비밀번호가 일치하지 않습니다.</p>
                    </div>

                    <div class="ipt-wrap pr-10 tb-float">
                        <label for="name">성명</label>
                        <div class="ipt-box">
                            <input type="text" id="name" title="성명입력">
                        </div>
                    </div>

                    <div class="ipt-wrap tb-float">
                        <label for="birth">생년월일</label>
                        <div class="ipt-box ipt-box-btn">
                            <input type="number" id="birth" title="생년월일" placeholder="생년월일">
                            <p class="ipt-line">
                                <input type="radio" name="gender" id="gender01" checked>
                                <label for="gender01">남</label>
                                <input type="radio" name="gender" id="gender02">
                                <label for="gender02">여</label>
                            </p>
                        </div>
                    </div>

                    <div class="ipt-wrap pr-10 tb-float">
                        <label for="myphone">휴대폰 번호</label>
                        <div class="ipt-box">
                            <input type="number" id="myphone" title="휴대폰 번호입력" placeholder="(-)구분 없이 입력">
                        </div>
                    </div>

                    <div class="ipt-wrap pr-10 tb-float">
                        <label for="guardianphone">보호자 연락처</label>
                        <div class="ipt-box">
                            <input type="number" id="guardianphone" title="(-)구분 없이 입력입력" placeholder="(-)구분 없이 입력">
                        </div>
                    </div>

                    <div class="ipt-wrap ipt-address pr-10">
                        <label for="address01">주소</label>
                        <div class="tb-flex">
                            <div class="ipt-box">
                                <input type="text" class="ipt-address-inner" id="address01" title="우편번호 입력" placeholder="도로명 주소 입력" disabled="">
                                <button type="button" class="btn-address">도로명 주소 검색</button>
                            </div>
                            <div class="ipt-box">
                                <input type="text" id="address02" title="상세주소 입력" placeholder="상세주소 입력하세요.">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn-rnd confirm" disabled>완료</button>
                </div>
            </div>
        </div>
        <!-- //Content -->
    </div>
    <!-- //Wrapper -->
</body>

</html>
