<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>IITP | 기기 연결 팝업</title>
    <link rel="stylesheet" type="text/css" href="../../www/css/morpheus-style.css">
</head>

<body>
    <!-- 기기 연결 팝업 -->
    <!-- class="show" 추가시 보여짐 -->
    <div class="popup-wrap show">
        <div class="popup-bg"></div>
        <div class="popup-box">
            <div class="popup">
                <div class="popup-inner">
                    <div class="pop-title">
                        기기연결
                    </div>
                    <div class="pop-body">
                        <img src="../../www/img/img-loading.png" alt="로딩 이미지">
                        디바이스 검색하는 중 ···
                    </div>
                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn-rnd confirm" disabled>연결하기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
