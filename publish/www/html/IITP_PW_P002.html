<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>IITP | 비밀번호 재설정</title>
    <link rel="stylesheet" type="text/css" href="../../www/css/morpheus-style.css">
</head>

<body>
    <div class="id-pw-wrapper id-find-wrapper wrapper">
        <div class="content-wrap">
            <div class="content scrollBox">
                <div class="container-wrap cont-inner">
                    <span class="block">
                        비밀번호 재설정!
                        <br>
                        <em class="fc-main1">비밀번호를 변경</em>해<br class="tb_none">
                        주세요.
                    </span>

                    <div class="ipt-wrap">
                        <label for="password">새 비밀번호</label>
                        <div class="ipt-box">
                            <input type="password" id="password" title="새비밀번호입력">
                        </div>
                    </div>

                    <div class="ipt-wrap">
                        <label for="password">비밀번호 확인</label>
                        <div class="ipt-box">
                            <input type="password" id="repassword" title="비밀번호확인">
                        </div>
                    </div>

                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn-rnd confirm">변경완료</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
