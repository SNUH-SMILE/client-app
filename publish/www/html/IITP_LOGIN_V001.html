<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>IITP | 로그인</title>
    <link rel="stylesheet" type="text/css" href="../../www/css/morpheus-style.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="login-cont wrapper">
        <!-- Content -->
        <div class="info-txt-box">
            <div class="info-txt-inner">
                <h1>SMILE</h1>
                <p>어려움을 이겨내고<br>평범한 일상에 함께<br> 할 수 있기를<br> 기원합니다.</p>
            </div>
        </div>
        <div class="info-cont-box">
            <div class="info-ipt-box">
                <div class="ipt-wrap">
                    <label for="id">아이디</label>
                    <div class="ipt-box">
                        <input type="text" id="id" title="아아디입력">
                    </div>
                </div>

                <div class="ipt-wrap">
                    <label for="password">비밀번호</label>
                    <div class="ipt-box">
                        <input type="password" id="password" title="비밀번호입력">
                    </div>
                </div>

                <div class="btn-box">
                    <button type="button" class="btn-rnd confirm">로그인</button>
                </div>
            </div>
            <div class="link-btn-box">
                <button type="button" class="btn-cont-txt fc-sub">아이디 / 비밀번호 찾기</button>
                <button type="button" class="btn-cont-txt fc-main3">회원가입</button>
            </div>
        </div>

        <!-- //Content -->
    </div>
    <!-- //Wrapper -->
</body>

</html>
