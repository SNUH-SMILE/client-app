<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<title>Main Layout</title>
	<link rel="stylesheet" type="text/css" href="../../www/css/morpheus-style.css">
	<style type="text/css">
		/*가독편의를 위하여 스크롤바의 색을 별도로 지정합니다.*/
		::-webkit-scrollbar {
			width: 2px;
		}

		.scrollX::-webkit-scrollbar {
			width: auto;
			height: 2px;
		}

		::-webkit-scrollbar-thumb {
			background: red;
		}
	</style>
</head>

<body>
	<!-- Wrapper -->
	<div class="wrapper">
		<!-- Header -->
		<header class="main header">
			<div class="header-wrap">
				<div class="header-ti-box">
					<h1>SMILE</h1>
					<button type="button" class="btn-device">디바이스 연결</button>
					<button type="button" class="btn-alim">알람<span class="badge"></span></button>
				</div>
				<div class="header-cont-box">
					<span class="header-name">김하나</span>
					<!-- 이탈시 정상에 class에 none 추가, 
						정상시 이탈에 class에 none 추가
					-->
					<span class="header-badge normal-b">정상</span>
					<span class="header-badge leaving-b" style="display: none;">이탈</span>
					<p>격리 기간:2021.07.01 ~ 2021.07.14</p>
					<span class="header-take">
						담당자 박선호
					</span>
				</div>
			</div>
		</header>
		<!-- //Header -->

		<!-- Content -->
		<div class="main-wrap content-wrap">
			<div class="content scrollBox">
				<div class="main-box">
					<div class="main-ti"></div>
					<div class="main-cont-box">
						<div class="main-cont-inner" style="height:200px; border:1px solid pink;"></div>
						<div class="main-cont-inner" style="height:200px; border:1px solid pink;"></div>
						<div class="main-cont-inner" style="height:200px; border:1px solid pink;"></div>
						<div class="main-cont-inner" style="height:200px; border:1px solid pink;"></div>
						<div class="main-cont-inner" style="height:200px; border:1px solid pink;"></div>
						<div class="main-cont-inner" style="height:200px; border:1px solid pink;"></div>
					</div>
				</div>
				<!-- </div> -->
			</div>
		</div>
		<!-- //Content -->
	</div>
	<!-- //Wrapper -->
</body>

</html>
