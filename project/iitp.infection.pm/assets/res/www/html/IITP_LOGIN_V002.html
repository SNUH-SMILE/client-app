<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>IITP | 로그인</title>
    <link rel="stylesheet" type="text/css" href="../../www/css/morpheus-style.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="login-cont wrapper">
        <!-- Content -->
        <div class="info-txt-box">
            <div class="info-txt-inner">
                <h1>SMILE</h1>
                <p>어려움을 이겨내고<br>평범한 일상에 함께<br> 할 수 있기를<br> 기원합니다.</p>
            </div>
        </div>
        <div class="info-cont-box">
            <div class="info-ipt-box">

                <div class="ipt-wrap">
                    <label for="ssnInput">주민등록번호(-없이 숫자만 입력)</label>
                    <div class="ipt-box">
                        <input type="password" id="ssnInput" title="주민등록번호" maxlength="13" minlength="13">
                    </div>
                </div>
                <div class="terms-list-item">
                    <input type="checkbox" id="ssnCheckbox" title="개인정보 수집 동의">
                    <button type="button" class="btn-terms-view">개인정보 수집 동의</button>
                </div>

                <div class="btn-box">
                    <button type="button" id="confirmBtn" class="btn-rnd confirm">대상자 여부 확인</button>
                </div>

            </div>
        </div>

        <!-- //Content -->
    </div>
    <!-- //Wrapper -->
</body>
<script type="text/javascript" src="../js/mcore.min.js"></script>
</html>
